[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cinewiz"
version = "1.0.0"
description = "CineWiz â€” GenAI Creative Image/Text Toolkit for visual storytelling and compositing."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "ssmool", email = "contact@ssmool.dev" }
]
keywords = ["AI", "image", "text", "storyboard", "cinema", "generator", "art"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "rembg>=2.0.56",
  "Pillow>=10.0.0",
  "selenium>=4.24.0",
  "beautifulsoup4>=4.12.3",
  "requests>=2.32.3",
  "transformers>=4.45.0",
  "torch>=2.3.0",
  "nltk>=3.9",
  "scikit-image>=0.24.0",
  "qrcode[pil]>=7.4.2",
  "opencv-python>=4.10.0.84",
  "numpy>=1.26.4",
  "sentencepiece>=0.2.0",
  "safetensors>=0.4.4"
]

[project.urls]
Homepage = "https://github.com/ssmool/cinewiz"
Issues = "https://github.com/ssmool/cinewiz/issues"
