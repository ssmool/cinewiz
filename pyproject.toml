[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cinewiz"
version = "0.1.0"
description = "Cinewiz â€” GenAI video toolkit for compositing, background masking, and FX automation."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "ssmool", email = "your-email@example.com" }
]
keywords = ["ai", "video", "fx", "masking", "cinema", "genai", "toolkit"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "opencv-python",
  "numpy",
  "torch",
  "transformers",
  "pillow",
  "tqdm"
]

[project.urls]
Homepage = "https://github.com/ssmool/cinewiz"
Repository = "https://github.com/ssmool/cinewiz"
Issues = "https://github.com/ssmool/cinewiz/issues"

[tool.setuptools]
# include both source and examples
packages = ["cinewiz", "cinewiz.genai"]
include-package-data = true

[tool.setuptools.package-data]
# include all files under examples directory
"cinewiz" = ["../examples/**/*"]

[tool.setuptools.packages.find]
where = ["."]
include = ["cinewiz", "cinewiz.*"]

[tool.cinewiz]
example_dir = "examples"
module_dir = "cinewiz/genai"
